<body>
      <h1>증감 연산자 테스트</h1>
      <script>
            /*
                  5. 증감 연산자
                  ++ => 1 증가 시키기
                  --   => 1 감소 시키기
            */

            let num=0;
            //num = num + 1;
            //num+= 1;
            num++; // 1

            let num2=0;
            //num2 = num2 - 1
            //num2 -= 1;
            num2--; // -1

            let num3=0;
            //증감 연산자를 변수명의 앞에 위치 시켜도 되고
            ++num3;
            //뒤에 위치 시켜도 된다.
            num3++; // 증가되는 시점이 한줄 늦다. 따라서 이 줄 자체에서는 num이 증가되지 않고, 이 줄 이후로 실행될 때 증가된다.

      </script>
</body>
</html>
