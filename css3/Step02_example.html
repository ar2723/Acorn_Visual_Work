<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example.html</title>
    <style>
        .container{
            width: 80%;
            margin: 0 auto;
        }
        .wrapper{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            overflow: hidden;
        }
        #one{
            width: 300px;
            height: 300px;
            background-color: aqua;
            transform: translateX(-300px);
            transition: transform 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>transform 예제</h3>
        <button id="showBtn">보이기</button>
        <button id="hideBtn">지우기</button>
        <div class="wrapper">
            <div id="one">one</div>
        </div>
    </div>
    <script>
        document.querySelector("#showBtn").addEventListener("click", ()=>{
            document.querySelector("#one").style.transform = "translateX(0)"
        });
        document.querySelector("#hideBtn").addEventListener("click", ()=>{
            document.querySelector("#one").style.transform = "translateX(-300px)"
        });
    </script>
</body>
</html>
