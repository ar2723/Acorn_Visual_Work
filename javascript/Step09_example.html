<body>
      <h1>setInterval, setTimeout 함수 사용해보기</h1>
      <p>
            <strong id="min">0</strong>분
            <strong id="sec">0</strong>초
      </p>
      <script>
            // let sec = document.querySelector("#sec");
            // let min = document.querySelector("#min");
            // let numSec = 0;
            // let numMin = 1;
            //아래의 setInterval 함수를 이용해서 위의 시간이 진행되도록 해보세요.
            // setInterval(() => {
            //       if(numSec == 60){

            //             numMin++;
            //       } else if (numSec < 60){
            //             numSec++
            //             sec.innerText = numSec;

            let sec = 0
            let min = 0
            setInterval(() => {
                  sec++
                  if(sec == 60){
                        min++
                        sec = 0
                  } else {
                        document.querySelector("#min").innerText = min;
                        document.querySelector("#sec").innerText = sec;
                  }
            }, 10);

            //setTimeout, setInterval 함수는 javascript builtin 함수 이다.
            //setTimeout(콜백함수, 함수 실행 지연 시간(밀리세컨드))
            setTimeout(
                  ()=>{
                  console.log("setTimeout에 전달한 함수가 호출되네?");
                  }, 1000
            );

            //setTimeout(콜백함수, 함수 실행 주기(밀리세컨드))
            setInterval(() => {
                  console.log("setInterval에 전달한 함수가 호출되네?");
            }, 1000);
      </script>
</body>
