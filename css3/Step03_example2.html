<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animate.css">
    <title>Step03_example2.html</title>
    <style>
        .rubber{
            animation: rubberBand 1s linear;
        }

        button{
            width: 100px;
            height: 100px;
        }
    </style>

    
</head>
<body>
    <div class="container">
        <button id="myBtn">클릭</button>
    </div>
    <script>
        /*
            위의 버튼을 누를때마다 rubberBand라는 키프레임이 버튼에 적용되도록 프로그래밍 해보세요.
        */
        document.querySelector("#myBtn").addEventListener("click", (e)=>{
            e.target.classList.add("rubber")
        })
        document.querySelector("#myBtn").addEventListener("animationend", (e)=>{
            e.target.classList.remove("rubber")
        })
    </script>
</body>
</html>
