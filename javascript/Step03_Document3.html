<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Step03_Document2.html</title>
      <style>
            p {
                  color: blue;
            }
            .box {
                  width: 100px;
                  height: 100px;
                  background-color: yellow;
                  cursor: pointer;
                  transition: margin-left 0.4s ease-out;
            }
      </style>
</head>
<body>
      <h1>인라인 css 테스트</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore quaerat dolore reiciendis aut cumque accusantium, quas natus sit ullam eum est totam porro. Reiciendis alias dolor porro inventore quos debitis!</p>
      <div class="box" onclick="MoveLeft()"></div>
      <br>
      <input type="button" value="되돌리기" id="reset" onclick="reset()">

      <script>
            //함수 안에서 사용할 변수를 페이지 로딩 시점에 미리 초기 값을 대입해서 만들어 둔다.
            let mleft=0;
            let MoveLeft = () => {
                  //global 영역에 선언된 변수 사용 가능
                  mleft = mleft+100;
                  document.querySelector(".box").innerHTML = mleft + "px"
                  let box = document.querySelector(".box");
                       box.style.marginLeft = mleft+"px"
                  }
            let reset = ()=> {
                  let box = document.querySelector(".box");
                        mleft = 0
                        box.style.marginLeft = mleft+"px"
                        document.querySelector(".box").innerHTML = mleft + "px"
            }
      </script>
</body>
</html>
