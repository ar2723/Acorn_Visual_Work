<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Cube.html</title>
    <style>
        .wrapper{
            perspective: 500px;
            perspective-origin: 50% 50%;
        }
        .cube{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            transform: translateZ(-200px);
        }
        .cube > div{
            border: 1px solid red;
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            font-weight: bold;
            opacity: 0.5;
        }
        .cube > div:nth-child(1){
            transform: translateZ(350px);
        }

        .cube > div:nth-child(2){
            transform: rotateY(60deg) translateZ(350px);
        }
        .cube > div:nth-child(3){
            transform: rotateY(120deg) translateZ(350px);
        }
        .cube > div:nth-child(4){
            transform: rotateY(180deg) translateZ(350px);
        }
        .cube > div:nth-child(5){
            transform: rotateY(240deg) translateZ(350px);
        }
        .cube > div:nth-child(6){
            transform: rotateY(300deg) translateZ(350px);
        }

        .cube:hover{
            transition: transform 1s ease-in-out;
            /* 
                translateZ( ) 안에 들어가는 값은 누적되는 것이 아닌
                절대 값의 개념으로 공간안에서 절대 좌표라고 생각해야 한다.
            */
            transform: translateZ(-200px) rotateX(45deg) rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>3d cube 테스트</h3>
        <div class="wrapper">
            <div class="cube">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>    
            </div>
        </div>
    </div>
</body>
</html>
