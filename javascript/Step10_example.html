<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Step10_example.html</title>
</head>
<body>
      <button id="addBtn">추가</button>
      <button id="addBtn2">추가2</button>
      <table>
            <thead>
                  <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>주소</th>
                  </tr>
            </thead>
            <tbody>
            </tbody>
      </table>
      <script>
            const data = `{"num": 1, "name": "김구라", "addr": "노량진"}`;
            const result = JSON.parse(data);

            document.querySelector("#addBtn").addEventListener("click", 
                  ()=> {
                        const tr = `
                              <tr>
                                    <td>${result.num}</td>
                                    <td>${result.name}</td>
                                    <td>${result.addr}</td>
                              </tr>
                        `;
                        document.querySelector("tbody").insertAdjacentHTML("afterbegin", tr)
                  }
            )

            document.querySelector("#addBtn2").addEventListener("click", 
                  ()=> {
                        let tr = document.createElement("tr" )
                        let td1 = document.createElement("td")
                        let td2 = document.createElement("td")
                        let td3 = document.createElement("td")
                        td1.innerText = result.num;
                        td2.innerText = result.name;
                        td3.innerText = result.addr;
                        tr.append(td1)
                        tr.append(td2)
                        tr.append(td3)
                        document.querySelector("tbody").append(tr);
                  }
            )
      </script>
</body>
</html>
