<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Step08_Array.html</title>
</head>
<body>
      <h1>배열 객체의 활용</h1>
      <script>
            let nums = [-10, 20, -15, 5, 30];
            /*
                  nums.push() -> 배열에 요소 추가
                  nums.length -> 배열 요소의 갯수
                  nums.forEach() -> 배열 요소마다 콜백 함수를 실행
                  nums.filter() -> 배열에서 뭔가를 필터링 해서 사용하고 싶을 때
                                           filter 함수를 호출하면서 콜백함수를 전달해야 한다.
            */

            /*
                  아래 두개의 코드는 동일한 기능을 한다.
                  () => { return = 10 ; }
                  () => 10;

                  따라서 다음과 같이 함수에 대해서 리턴할 값만 명시할 수 있다.
                  () => true;
                  () => "kim"
                  () => {name: "kim", number: 20, ... }
            */

            //배열의 filter 함수를 호출하면서 화살표 함수 전달하기
            //콜백 함수는 원 배열 객체 item의 갯수만큼 호출되고, 비교 연산의 결과가 true면 해당 값을 남기고, false면 새로운 배열 생성에서 제외시킨다.
            let result = nums.filter(
                  (item) => {
                        return item > 0;
                  }
            );
            //위의 화살표 함수를 줄여서 표현하면 아래와 같다
            //result와 result2가 참조하는 배열은 각기 다른 배열이다. 들어있는 item만 같을 뿐 참조값은 다르다.
            //매개변수가 1개인 경우에 (  ) 표시는 생략가능하다.
            let result2 = nums.filter ( item => item > 0);
      </script>
</body>
</html>
