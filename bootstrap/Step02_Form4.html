<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Step02_Form4.html</title>
      <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
      <div class="container">
            <h1>다양한 form 디자인</h1>
            <form action="signup">
                  <div class="form-floating mb-3">
                        <input class="form-control" type="text" name="id" id="id" placeholder="아이디 입력">
                        <label for="id">아이디</label>
                  </div>
                  <div class="form-floating mb-3">
                        <input class="form-control" type="password" name="pwd" id="pwd" placeholder="비밀번호 입력">
                        <label for="pwd">비밀번호</label>
                  </div>
                  <select class="form-select mb-3" id="job">
                        <!-- 
                              아무것도 선택하지 않고 직업선택 상태로 서버로 넘길경우
                              서버에 넘겨지는 값은 null이다.
                        -->
                        <option value="">직업선택</option>
                        <!-- 
                              서버에서 처리하는 내용과 사용자에게 보여지는 내용을 동일하게 
                              유지하려면 value 값을 비워두고 innerText 값만 적으면 된다.
                        -->
                        <option value="programmer">프로그래머</option>
                        <option value="doctor">의사</option>
                  </select>
                  <fieldset>
                        <legend>성별 체크</legend>
                              <div class="form-check form-check-inline mb-3">
                                    <!--
                                          서버에 체크한 값을 넘길 경우 name 파라미터로 값을 얻어왔을 때
                                          value 값이 전달되게 된다.
                                    -->
                                    <input class="form-check-input" value="man" type="radio" id="one" name="gender" checked>
                                    <label class="form-check-label" for="one">남자</label>
                              </div>
                              <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" value="woman" type="radio" id="two" name="gender">
                                    <label class="form-check-label" for="two">여자</label>
                        </div>
                  </fieldset>
                  <fieldset>
                        <legend>취미 체크</legend>
                        <div class="form-check-inline">
                              <!--
                                    아무것도 선택하지 않고 값을 넘기면 null이 넘어가게 된다.
                                    만약에 피아노와 게임을 동시에 선택하고 넘겼다면,
                                    hobby라는 이름으로 piano와 game이 모두 넘어가게 된다.
                                    하지만 request.getParameter("hobby")로 요청하면 맨 처음 value 값인 피아노 밖에 읽어내지 못한다.
                                    따라서 request.getParameterValues("hobby") 이렇게 요청해주어야 한다.
                                    그리고 이때 넘겨지는 데이터의 형태는 String 배열이며, 0번 방에 piano, 1번 방에 game 이렇게 들어가 있다.
                              -->
                              <input type="checkbox" value="piano" name="hobby" class="form-check-input" id="piano">
                              <label for="form-check-label" for="piano">피아노</label>
                        </div>
                        <div class="form-check-inline">
                              <input type="checkbox" value="game" name="hobby" class="form-check-input" id="game">
                              <label for="form-check-label" for="game">게임</label>
                        </div>
                        <div class="form-check-inline">
                              <input type="checkbox" value="etc" name="hobby" class="form-check-input" id="etc">
                              <label for="form-check-label" for="etc">기타</label>
                        </div>
                  </fieldset>
                  <fieldset>
                        <legend>개인정보 활용 동의</legend>
                        <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox"  id="allowAll">
                              <label class="form-check-label" for="allowAll">전체 동의</label>
                        </div>
                        <div class="form-check form-switch">
                              <!-- 
                                    체크를 하지 않고 서버에 값을 넘기면 null 값이 전달된다. 체크를 하게 되면, yes라는 문자열이 넘어가게 된다.
                              -->
                              <input class="form-check-input allow" type="checkbox"  value="yes" name="allowEmail" id="allowEmail">
                              <label class="form-check-label" for="allowEmail">이메일 수신여부</label>
                        </div>
                        <div class="form-check form-switch">
                              <input class="form-check-input allow" type="checkbox"  value="yes" name="allowMessage" id="allowMessage">
                              <label class="form-check-label" for="allowMessage">광고성 문자 수신여부</label>
                        </div>
                  </fieldset>
                  <button class="btn btn-outline-primary" type="submit">가입</button>
            </form>
      </div>
      <script>
            document.querySelector("#allowAll").addEventListener("change", (e)=>{
                  //모두 동의 체크 여부를 알아낸다
                  const isChecked = e.target.checked;
                   //클래스가 allow 인 모든 요소의 참조값을 배열로 얻어내기
                  const allows = document.querySelectorAll(".allow");

                  //반복문 대신에 forEach() 함수도 활용해 보기 
                  allows.forEach((item)=>{
                        item.checked=isChecked;
                  });

                  //반복문 돌면서
                  // for(let i =0; i < allows.length; i++){
                              //모든 checkbox 의 check 상태를 바꿔주기
                  //       allows[i].checked = isChecked;
                  // }
                  
                  // if(isChecked){
                  //       document.querySelector("#allowEmail").checked = true;
                  //       document.querySelector("#allowMessage").checked = true;
                  // } else {
                  //       document.querySelector("#allowEmail").checked = false;
                  //       document.querySelector("#allowMessage").checked = false;
                  // }
            })
      </script>
</body>
</html>
